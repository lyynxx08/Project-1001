<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grocery Store</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f2f2f2;
}

.header{
    background:#2e8b57;
    color:white;
    text-align:center;
    padding:15px;
}

.header input{
    margin-top:8px;
    padding:6px;
    width:60%;
}

.cart{
    margin-top:8px;
}

.filter{
    background:#ddd;
    padding:10px;
    display:flex;
    justify-content:space-between;
}

.products{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:15px;
    padding:15px;
}

.card{
    background:white;
    border:1px solid #aaa;
    padding:10px;
    text-align:center;
}

.card img{
    width:100%;
    height:150px;
    object-fit:cover;
}

.price{
    color:green;
    font-weight:bold;
}

button{
    background:green;
    color:white;
    border:none;
    padding:6px 12px;
    cursor:pointer;
}

button:hover{
    background:darkgreen;
}

@media(max-width:700px){
    .products{
        grid-template-columns:1fr 1fr;
    }
}
</style>

</head>
<body>

<div class="header">
    <h1>Grocery Store</h1>
    <p>Daily Essentials</p>
    <input type="text" placeholder="Search products">
    <p class="cart">Cart Items: <span id="cart">0</span></p>
</div>

<div class="filter">
    <span>Total Products: 10</span>
    <select>
        <option>Sort</option>
        <option>Low to High</option>
        <option>High to Low</option>
    </select>
</div>

<div class="products">

    <div class="card">
        <img src="https://cdn.pixabay.com/photo/2017/01/20/00/30/apples-1995056_640.jpg">
        <h3>Apples</h3>
        <p class="price">$3</p>
        <button onclick="add()">Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/banana-3082610_640.jpg">
        <h3>Bananas</h3>
        <p class="price">$2</p>
        <button onclick="add()">Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://cdn.pixabay.com/photo/2014/04/22/02/56/bread-329536_640.jpg">
        <h3>Bread</h3>
        <p class="price">$2</p>
        <button onclick="add()">Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://cdn.pixabay.com/photo/2018/05/02/17/02/rice-3364600_640.jpg">
        <h3>Rice</h3>
        <p class="price">$20</p>
        <button onclick="add()">Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://cdn.pixabay.com/photo/2016/03/05/19/02/oil-1238351_640.jpg">
        <h3>Cooking Oil</h3>
        <p class="price">$10</p>
        <button onclick="add()">Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://cdn.pixabay.com/photo/2014/04/10/11/24/milk-319168_640.jpg">
        <h3>Milk</h3>
        <p class="price">$1</p>
        <button onclick="add()">Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://cdn.pixabay.com/photo/2016/11/21/12/57/eggs-1844073_640.jpg">
        <h3>Eggs</h3>
        <p class="price">$3</p>
        <button onclick="add()">Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://cdn.pixabay.com/photo/2016/03/05/19/02/chips-1238354_640.jpg">
        <h3>Chips</h3>
        <p class="price">$2</p>
        <button onclick="add()">Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://cdn.pixabay.com/photo/2017/08/07/14/01/jam-2600084_640.jpg">
        <h3>Jam</h3>
        <p class="price">$4</p>
        <button onclick="add()">Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://cdn.pixabay.com/photo/2018/03/05/18/03/kiwi-3201471_640.jpg">
        <h3>Kiwi</h3>
        <p class="price">$3</p>
        <button onclick="add()">Add to Cart</button>
    </div>

</div>

<script>
let count = 0;
function add(){
    count++;
    document.getElementById("cart").innerText = count;
}
</script>

</body>
</html>
